<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击切换div</title>
    <style>
        *{
            padding:0;
            text-align: center;
            margin:10px auto;
        }
        div{
            width:200px;
            height:200px;
            border:1px solid #ccc;
            background:#000;
        }
        .bg{
            background:paleturquoise;
            border:5px solid pink;
            border-radius:100%;
            box-shadow:2px 2px 10px palegoldenrod ;
        }
    </style>
</head>
<body>
    <button class="btn" id="btn">点击</button>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var btn=document.getElementById('btn');
        var box=document.getElementsByTagName('div');
        btn.onclick=function(){
            for(var j=0;j<box.length;j++){
                if(box[j].className==''){
                    box[j].className='bg'
                }else{
                    box[j].className=''
                }
            }
        }
    </script>
</body>
</html>
