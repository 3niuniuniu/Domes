<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数字是否为两位数</title>
    <style>
        body{font:12px/1.5 arial;text-align:center;}
        .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;margin-right:10px;}
    </style>
</head>
<body>
<input type="text" class="f-text" /><input type="button" value="是否为两位数" />
<script>
    var input=document.getElementsByTagName('input');
    input[0].onkeyup=function(){
        this.value=this.value.replace(/[^\d]/,"");
    };
    input[1].onclick=function(){
        /*if(input[0].value.length===2){
         alert('√yes');
         }else{
         alert('This is '+input[0].value.length+' digit');
         }*/
        alert(/^\d{2}$/.test(input[0].value) ? "√ yes" : "This is " + input[0].value.length + " digit");
    }
</script>
</body>
</html>
