<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现在某个div里面插入几行ul li 并赋值</title>
</head>
<body>
<div id="box"></div>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
    console.log($);
    $.fn.addList=function(data){
        var ul=$('<ul></ul>');
        for(var i=0;i<data.length;i++){
            var li=$('<li>'+data[i]+'</li>');
            li.appendTo(ul);
        }
        ul.appendTo($('#box'));
    };
    $('#box').addList([1,2,3,4,5,6]);
</script>
</body>
</html>
