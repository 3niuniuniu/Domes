<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>累加按钮，自加1</title>
</head>
<body>
    <button id="btn">0</button>
    <script>
        var btn=document.getElementById('btn');
        var n=0;
        btn.onclick=function(){
            n++;
            btn.innerHTML=n;
        }
    </script>
</body>
</html>
