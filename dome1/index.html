<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制div属性</title>
    <style>
        *{
            text-align: center;
        }
        .box{
            width:200px;
            height:200px;
            background:#000;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <button>变宽</button>
    <button>变高</button>
    <button>变色</button>
    <button>隐藏</button>
    <button>重置</button>
    <div class="box" id="box"></div>
    <script>
        var btn=document.getElementsByTagName('button');
        var box=document.getElementById('box');
        var attrs=["width","height","background","display","display"];
        var vals=["400px","400px","red","none","block"];
        function style(ele,attr,val){
            ele.style[attr]=val;
        }
        for(var i=0;i<btn.length;i++){
            btn[i].index=i;
            btn[i].onclick=function(){
                if(this.index==4){
                    box.style.cssText="";
                }
                style(box,attrs[this.index],vals[this.index]);
            }
        }
    </script>
</body>
</html>
