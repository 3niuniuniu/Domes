<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数传参，改变Div任意属性的值</title>
    <style>
        body,p{margin:0;padding:0;}
        body{color:#333;font:12px/1.5 Tahoma;padding-top:10px;}
        #outer{width:300px;margin:0 auto;}
        p{margin-bottom:10px;}
        button{margin-right:5px;}
        label{width:5em;display:inline-block;text-align:right;}
        input{padding:3px;font-family:inherit;border:1px solid #ccc;outline: none}
        #div1{color:#fff;width:180px;height:180px;background:#000;margin:0 auto;padding:10px;}
    </style>
</head>
<body>
<div id="outer">
    <p><label>属性名：</label><input type="text" value="background"/></p>
    <p><label>属性值：</label><input type="text" value="blue"/></p>
    <p><label></label><button>确定</button><button>重置</button></p>
</div>
<div id="div1">在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。</div>
<script>
    var input=document.getElementsByTagName('input');
    var button=document.getElementsByTagName('button');
    var div1=document.getElementById('div1');
    function one(name,val){
        div1.style[name]=val;
    }
    button[0].onclick=function(){
            var cont=input[0].value,
                cont1=input[1].value;
            one(cont,cont1);
    };
    button[1].onclick=function(){
        div1.style.cssText="";
    }
</script>
</body>
</html>
